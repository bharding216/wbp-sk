<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
			crossorigin="anonymous">

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/d2d4a0cc10.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
		
		<!-- Animate on Scroll -->
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

		<script async src="https://www.googletagmanager.com/gtag/js?id=G-XMDN2DNLPE"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-XMDN2DNLPE');
		</script>
	</head>

	<body data-sveltekit-preload-data="hover">
		<div>%sveltekit.body%</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	    
		<script>
			let currentYear = new Date().getFullYear();
		</script>

		<script>
			$('.dropdown-toggle').click(function(e) {
				e.preventDefault();
				var menu = $(this).next('.dropdown-menu');
		
				// Check if other menu is already open
				var otherMenu = $('.dropdown-menu').not(menu);
				if (otherMenu.is(':visible')) {
					otherMenu.hide();
				}
				menu.toggle();
			});
		
			$(document).click(function(e) {
				var target = e.target;
				if (!$(target).is('.dropdown-toggle') && !$(target).parents().is('.dropdown-toggle')) {
					$('.dropdown-menu').hide();
				}
			});
		
			// Hide dropdown menus when the user clicks outside of them
			$(document).on('click', function(e) {
				if (!$('.dropdown-toggle').is(e.target) && $('.dropdown-toggle').has(e.target).length === 0) {
					$('.dropdown-menu').hide();
				}
			});
		</script>

		<script>
			// Hide the navbar menu when the user clicks away. 
			// Get the navbar toggler button
			const navbarToggler = document.querySelector('.navbar-toggler');
			// Get the navbar collapse element
			const navbarCollapse = document.querySelector('.navbar-collapse');
			// Add an event listener to the navbar toggler button
			navbarToggler.addEventListener('click', function() {
			// Toggle the "show" class on the navbar collapse element
			navbarCollapse.classList.toggle('show');
			});
	
			// Add an event listener to the document
			document.addEventListener('click', function(event) {
			// Check if the clicked element is not inside the navbar collapse element
			if (!navbarCollapse.contains(event.target)) {
				// Remove the "show" class from the navbar collapse element
				navbarCollapse.classList.remove('show');
			}
			});
		</script>

		<script>
			// Collapse the navbar toggler menu when a link is clicked.
			document.querySelectorAll('.navbar-toggler').forEach(function(navbarToggler) {
				navbarToggler.addEventListener('click', function() {
					if (navbarToggler.getAttribute('aria-expanded') === 'true') {
						navbarToggler.click();
					}
				});
			});
		</script>

		<!-- Animate on Scroll Javascript -->  
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>AOS.init();</script>
	</body>
</html>
